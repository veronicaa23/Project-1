<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3: Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section>
            <div>
                <h1>The Meme Machine</h1>
            </div>
            <div>
                <p> Create your own memes with our easy-to-use meme generator! </p>
            </div>
        </section>
    <section>
        <div>
            <form>
                 <!--Text on top Field-->
            <div class="top-text-container">
                <label for="topText">Text On Top</label>
                <input
                type="text"
                id="topText"
                name="topText"
                placeholder="(Optional) What do you want at the top of the meme?"
                class="input"
                >
            </div>
                <!--Text on bottom Field-->
            <div class="bottom-text-container">
                <label for="bottomText">Text On Bottom</label>
                <input
                type="text"
                id="bottomText"
                name="bottomText"
                placeholder="(Optional) What do you want at the bottom of the meme?"
                class="input"
                >
            </div>
                <!--Image URL Field-->
            <div class="image-container">
                    <label for="imageUrl">Image URL </label>
                    <input
                    type="text"
                    id="imageUrl"
                    name="imageUrl"
                    required
                    placeholder="Paste Image URL Here!"
                    class="input"
                    >
            </div>
                <!--Submit Button-->
            <div class="submit-button">
                <button type="submit">Generate Meme</button>
            </div>
           </form>
        </div>
      </section>
    </header>  
   <script src="app.js"></script>
  </body>
</html>
